<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div align="center">
	관리자 페이지<br>
	<div align="left" style="width:70%">
		<a onclick="switchBtn('Actor')">배우 등록</a>
		<div id="Actor"></div>
		<input id="ActorSwitch" type="hidden" value="0">
	</div>
	<hr style="width:70%">
	<div align="left" style="width:70%">
		<a onclick="switchBtn('Movie')">영화 등록</a>
		<div id="Movie"></div>
		<input id="MovieSwitch" type="hidden" value="0">
	</div>
	<hr style="width:70%">
	<div align="left" style="width:70%">
		<a onclick="switchBtn('MS')">상영정보 등록</a>
		<div id="MS"></div>
		<input id="MSSwitch" type="hidden" value="0">
	</div>
	<hr style="width:70%">
	<div align="left" style="width:70%">
		<a onclick="switchBtn('Product')">상품 등록</a>
		<div id="Product"></div>
		<input id="ProductSwitch" type="hidden" value="0">
	</div>
	<hr style="width:70%">
</div>
<script type="text/javascript">
function switchBtn(page){
	if($("#"+page+"Switch").val()=="0"){
		$("#"+page+"Switch").val("1");
		$.ajax({
			url:"add"+page+".html",
			success:function(resp){
				$("#"+page).html(resp);
			}
		});
	}
	else{
		$("#"+page+"Switch").val("0")
		$("#"+page).html("");
	}
}
</script>
</body>
</html>
