<meta charset="UTF-8">
<div align="center">
<table border="1">
<tr>
	<td>이름</td>
	<td><input type="text" id="actor" size="35"></td>
</tr>
<tr>
	<td>나이</td>
	<td><input type="text" id="age" size="35"></td>
</tr>
<tr>
	<td>국가</td>
	<td><input type="text" id="country" size="35"></td>
</tr>
<tr>
	<td>수상내역</td>
	<td><textarea id="career" cols="37" rows="10"></textarea></td>
</tr>
</table>
<input type="button" value="등록" onclick="check()">

<script type="text/javascript">
function addActor(){
	$.ajax({
		url:"http://localhost:3000/actor",
		type:"post",
		data:{ aid:0, actor:$("#actor").val(), age:$("#age").val(), country:$("#country").val(), career:$("#career").val()},
		success:function(resp){
			alert("배우등록이 완료되었습니다.");
			$('#actor').val("");
			$('#age').val("");
			$('#country').val("");
			$('#career').val("");
		},
		error:function(){
			alert("배우등록이 실패하였습니다.");
		}
	});
}
function check(){
	if($('#actor').val().trim().length==0){
		alert("배우를 입력해주세요.");
		$('#actor').focus();
	}else if($('#age').val().trim().length==0){
		alert("나이를 입력해주세요.");
		$('#age').focus();
	}else if(isNaN($('#age').val())){
		alert("나이는 숫자로 입력해주세요");
		$('#age').focus();
	}else if($('#country').val().trim().length==0){
		alert("국가를 입력해주세요.");
		$('#counrtry').focus();
	}else if($('#career').val().trim().length==0){
		alert("수상내역을 입력해주세요.");
		$('#career').focus();
	}else{
		addActor();
	}
}
</script>
</div>
