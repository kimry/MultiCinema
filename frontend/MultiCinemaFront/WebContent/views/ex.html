<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
</head>
<body>

<div id="ticket">
</div>

<script type="text/javascript">
var preseat="";
for(var i=1;i<6;i++){
	for(var j=1;j<6;j++){
		var input="<input type='checkbox' class='seat' id='"+String.fromCharCode(64+i)+j+"'>";
		$("#ticket").append(input);
	}
	$("#ticket").append("<br>");
}
$(".seat").click(function(){
	if(preseat!==""&&preseat!==this.id){
		$("#"+preseat).prop("checked",false);
	}
	preseat=this.id;
});
</script>
</body>
</html>
